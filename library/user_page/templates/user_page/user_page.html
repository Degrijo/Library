{% extends 'main_page/wrapper.html' %}

{% block content %}
<h1>Current books</h1>
{% for book in Book %}
<h3><a href="{{book.id}}/">{{book.title}}</a></h3>
<h4>author - {{book.author}}</h4>
<h4>start reading - {{book.read_start_date}}</h4>
<hr>
{% endfor %}
<h1>Add new book</h1>
<form method="POST">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-dark my-2 my-sm-0 text-white" type="submit">Add</button>
</form>
{% endblock %}
