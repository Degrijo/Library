<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>All users</h1>
{% for user in User %}
<p><a href="{{user.id}}/">{{user.username}}</a></p>
{% endfor %}
<h1>Create new user</h1>
<form method="POST">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>
<h5><a href = '../'>Back</a></h5>
</body>
</html>
