{% extends 'main_page/wrapper.html' %}

{% block content %}
<h1>All users</h1>
{% for user in User %}
<h3><a href="{{user.id}}/">{{user.username}}</a></h3>
{% endfor %}
<h1>Create new user</h1>
<form method="POST">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-dark my-2 my-sm-0 text-white" type="submit">Create</button>
</form>
{% endblock %}
